{% extends 'base.html' %}
{% block content %}
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Projects</span>
            <a href="/createProject/" class="btn btn-dark">Create project</a>
            <a href="/logout/" class="btn btn-dark">Log Out</a>
        </div>
    </nav>
    
    <div class="wrapper">
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered" id="projectsTable">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">createdOn</th>
                            <th scope="col" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for project in projectList %}
                        <tr>
                            <th scope="row" class="text-center">{{forloop.counter}}</th>
                            <td>{{project.name}}</td>
                            <td>{{project.description}}</td>
                            <td>{{project.createdOn}}</td>
                            <td class="text-center">
                                <a href="{% url 'editProject' project.id %}" class="btn btn-secondary btn-sm mr-1">Edit</a>
                                <a href="{% url 'deleteProject' project.id %}" class="btn btn-secondary btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
